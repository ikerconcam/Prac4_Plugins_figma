<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="start-menu">
      <div class="div">
        <div class="frame">
          <div class="select-the-type-wrapper"><img class="select-the-type" src="img/select-the-type.svg" /></div>
        </div>
        <div class="overlap-group">
          <img class="image" src="img/image-1.png" />
          <img class="img" src="img/image-2.png" />
          <img class="image-2" src="img/image.png" />
          <img class="image-3" src="img/image-3.png" />
          <div class="overlap">
            <div class="rectangle"></div>
            <div class="text-wrapper">Addition</div>
          </div>
          <div class="overlap-2">
            <div class="rectangle-2"></div>
            <div class="text-wrapper-2">Subtraction</div>
          </div>
          <div class="overlap-3">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-3">Multiplication</div>
          </div>
          <div class="overlap-4">
            <div class="rectangle-3"></div>
            <div class="text-wrapper-4">Division</div>
          </div>
        </div>
        <div class="overlap-5">
          <div class="ellipse"></div>
          <img class="image-4" src="img/image-8.png" />
        </div>
      </div>
    </div>
  </body>
</html>
